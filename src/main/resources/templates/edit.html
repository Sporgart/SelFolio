<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="head">
    <img th:src="@{/images/logo.png}" onclick="document.location='/'"  alt="My Website Logo">
    <nav>
        <ul>
<!--            <li><a th:href="@{/project/edit}">Редактировать</a></li>-->
            <li><a th:href="@{/}">Главная</a></li>
            <li><a th:href="@{/account}">Личный кабинет</a></li>
            <li><a th:href="@{/logout}">Выход</a></li>
        </ul>
    </nav>
</header>
<main>

    <form th:method="PATCH" th:action="@{/project{id}/edit(id=${project.getId()})}" th:object="${project}">

      <label for="title">Введите название проекта</label>
  <input type="text" th:field="*{title}" id="title"/>

    <label for="description">Введите описание</label>
    <input type="text" th:field="*{description}" id="description"/>
    <label for="projectText">Введите текст проекта</label>
        <textarea name="text" th:field="*{text_project}" cols="40" rows="5" id="projectText"></textarea>
        <button type="submit">Сохранить</button>
    </form>


</main>
<footer>
    <p>&copy; 2023 My Website. Все права защищены.</p>
</footer>
</body>
</html>
